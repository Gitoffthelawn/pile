<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"
  />
  <link rel="stylesheet" href="panel.css" />
</head>

<body class="noanimations">
  <div style="display: none;">
    <img src="cleanup_button_hover.svg"/>
    <img src="cleanup_button_active.svg"/>
    <img src="checkmark_hover.svg"/>
    <img src="checkmark_active.svg"/>
    <img src="delete_bookmark_hover.svg"/>
    <img src="delete_bookmark_active.svg"/>
    <img src="search_button_hover.svg"/>
    <img src="search_button_active.svg"/>    
  </div>
  <div id="content">
    <div id="toolbar">
      <div class="toolbartop"><input id="searchinputfield" type="search" placeholder="Search" id="searchinputfield"/><button data-functionname="togglesearch" id="searchshowhidebutton"></button><button data-functionname="startcleanup" id="cleanupbutton"></button><div id="cleanupcounter">All cleaned up</div><div id="selectallornonebutton"><button id="selectallbutton" data-functionname="selectall" data-localize-text="all">All</button><button id="selectnonebutton" data-functionname="deselectall" data-localize-text="none">None</button></div><div id="addbookmarkcontainer"><button data-functionname="addbookmark" id="addbookmark" data-localize-text="addPage">ADD PAGE</button></div></div>
    <div id="cleanupconfirmation"><button class="deleteselectedbutton" data-functionname="deleteselected" data-localize-text="delete">Delete</button><button class="cancelcleanupbutton" data-functionname="cancelcleanup" data-localize-text="cancel">Cancel</button></div>
    </div>
    <ul id="bookmarklist">
      <li class="bookmark" data-bookmarkid="">
        <a class="link"></a>
        <button class="deletebutton" data-deleteid=""></button>
      </li>
    </ul>
  </div>
  <script src="panel.js"></script>
</body>

</html>
