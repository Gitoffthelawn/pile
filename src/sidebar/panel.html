<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"
  />
  <link rel="stylesheet" href="panel.css" />
</head>

<body class="noanimations">
  <div id="content">
    <div id="toolbar">
      <input type="search" placeholder="search" id="searchinputfield"/>
      <button data-functionname="togglesearch" id="searchshowhidebutton"></button>
      <button data-functionname="startcleanup" id="cleanupbutton"></button><div class="cleanupcounter">128 of 129</div><button id="selectallbutton">All</button>
      <div id="addbookmarkcontainer"><button data-functionname="addbookmark" id="addbookmark">ADD PAGE</button></div>
      <div id="cleanupbar"><div class="deleteselectedbutton">Delete</div><div class="cancelcleanupbutton" data-functionname="cancelcleanup">Cancel</div></div>
    </div>
    <ul id="bookmarklist">
      <li class="bookmark" data-bookmarkid="">
        <a class="link"></a>
        <button class="deletebutton" data-deleteid=""></button>
      </li>
    </ul>
    <div id="cleanupbutton" data-functionname="startcleanup">
      DEL
    </div>
  </div>
  <script src="panel.js"></script>
</body>

</html>
