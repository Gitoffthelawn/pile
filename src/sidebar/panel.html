<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"
  />
  <link rel="stylesheet" href="panel.css" />
</head>

<body class="noanimations">
  <div id="content">
    <div id="toolbar">
      <div class="toolbartop"><input type="search" placeholder="search" id="searchinputfield"/><button data-functionname="togglesearch" id="searchshowhidebutton"></button><button data-functionname="startcleanup" id="cleanupbutton"></button><div id="cleanupcounter">999/999</div><div id="selectallornonebutton"><button id="selectallbutton" data-functionname="selectall">All</button><button id="selectnonebutton" data-functionname="deselectall">None</button></div><div id="addbookmarkcontainer"><button data-functionname="addbookmark" id="addbookmark">ADD PAGE</button></div></div>
    <div id="cleanupconfirmation"><button class="deleteselectedbutton" data-functionname="deleteselected">Delete</button><button class="cancelcleanupbutton" data-functionname="cancelcleanup">Cancel</button></div>
    </div>
    <ul id="bookmarklist">
      <li class="bookmark" data-bookmarkid="">
        <a class="link"></a>
        <button class="deletebutton" data-deleteid=""></button>
      </li>
    </ul>
  </div>
  <script src="panel.js"></script>
</body>

</html>
