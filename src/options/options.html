<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pile Settings</title>
    <script src="options.js"></script>
<style>
@media (prefers-color-scheme: dark) {
    body, html {
        background-color: #1b1a21;
        color: #fafafe;
    }
}
</style>
</head>
<body>    
    <label class="browser-style-label" for="select-theme">Theme</label>
    <select class="browser-style" name="themes" id="select-theme">
        <option value="light">light</option>
        <option value="dark">dark</option>
    </select>
</body>
</html>
